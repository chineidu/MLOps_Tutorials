name: Setup Poetry

on:  # trigger(s)
  push:
    branches: [ main ]

  pull_request:
    branches: [ main ]

jobs:
  build:  # Job 1
    runs-on: ubuntu-latest
    steps:
      - name: Repo Checkout
        uses: actions/checkout@v4

      - name: Python Setup
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - uses: Gr1N/setup-poetry@v8

      - name: Poetry Cache Setup
        uses: actions/cache@v4
        with:
          path: ~/.cache/pypoetry/virtualenvs
          key: ${{ runner.os }}-poetry-${{ hashFiles('poetry.lock') }}

      - name: Install Dependencies
        run: |
          cd my-app && poetry install
          pip list | grep rich

      - name: Run Code
        run: |
          cd my-app
          poetry run python main.py


  deploy: # Job 2
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4

      - name: Pytbon Setup
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Deploy Code
        run: |
          echo "Deploying ... "
